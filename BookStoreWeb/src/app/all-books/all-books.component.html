<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Desciption</th>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <th>{{book.id}}</th>
        <td>{{book.title}}</td>
        <td>{{book.description}}</td>
       </tr>
    </tbody>
  </table>
